



<form class=" w-50 mx-auto " (ngSubmit)="login(loginFrom)" [formGroup]="loginFrom">
  <label for="email" class="mt-5"> email: </label>
  <input  formControlName="email" type="email" class="form-control" id="email">
  <div *ngIf=" loginFrom.get('email')?.errors && loginFrom.get('email')?.touched"  class="alert alert-danger my-2" >
    <p *ngIf=" loginFrom.get('email')?.errors?.['required']">Email is required</p>
    <p *ngIf=" loginFrom.get('email')?.errors?.['email']">Enter Valid Email</p>
  </div>
  <label for="password" class="my-2 "> password: </label>
  <input  formControlName="password" type="password" class="form-control" id="password">
  <div *ngIf=" loginFrom.get('password')?.errors && loginFrom.get('password')?.touched" class="alert alert-danger my-2" >

    <p *ngIf=" loginFrom.get('password')?.errors?.['required']" > password is required </p>
  </div>
  <button class="btn btn-info my-2 " type="submit"> Login </button> <a class=" mx-2 mt-2" routerLink="/register" > Register</a>
  <h6 class=" text-danger"> {{errMesage}} </h6>
</form>
